<body>
    <table>
        <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>DESCRIPTION</th>
        <th>DATE</th>
        <th></th>
        </tr>
        {% for i in todos %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.date}}</td>
            <td>
                <a href="{% url 'edit_view' i.id %}" class="btn btn-info">edit</a>
                <a href="{% url 'del_view' i.id %}" class="btn btn-danger">delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
